<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 100 100" width="100" height="100">
    <defs>
        <linearGradient id="bg">
            <stop offset="0" stop-color="rgba(0,0,0,0)">
                <animate attributeName="offset" values="0;.1;0" dur="4s" repeatCount="indefinite" calcMode="spline" keyTimes="0;.5;1" keySplines="0.5 0 0.5 1;0.5 0 0.5 1;0.5 0 0.5 1;0.5 0 0.5 1"/>
            </stop>
            <stop offset=".3" stop-color="rgba(0,0,0,1)"/>
            <stop offset=".7" stop-color="rgba(0,0,0,1)"/>
            <stop offset="1" stop-color="rgba(0,0,0,0)">
                <!-- <animate attributeName="offset" values="1;.9;1" dur="4s" repeatCount="indefinite" calcMode="paced"/> -->
            </stop>
        </linearGradient>
    </defs>
    <rect x="0" y="0" width="100" height="100" fill="url(#bg)" />
</svg>
